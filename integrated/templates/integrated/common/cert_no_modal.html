<!-- Add Cert No Modal-->
<div class="modal fade" id="certModal" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Enter Certificate No.</h5>
        </div>
        <div class="modal-body">
            <div class="container">
                <form id="search-form" action="#" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="text" class="form-control" id="cert_no" name="cert_no" placeholder="Certificate Number">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" type="button" data-dismiss="modal">Cancel</button>
          <button class="btn btn-success" type="button" id="generateMedCert" name="{{enctr}}">Generate</button>
        </div>
      </div>
    </div>
</div>
