<!-- add kit form -->

<div class="modal fade" id="addkitform" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">KIT ADDING FORM</h5>
          <button class="close" type="button" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="addkit_frm" action="#" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="disc-type">Kit Name:</label>
                    <input type="text" class="form-control kit_name" name="kit_name" required>
                    <!-- <select class="form-control" style="width:100%" id="kitname" name="kitname">
                        <option value="">Please choose</option>
                       
                    </select> -->
                </div>
                <div class="form-group">
                    <label for="disc-type">Lot No.:</label>
                    <input type="text" class="form-control lot_no" name="lot_no" required >
                </div>
                <div class="form-group">
                    <label for="disc-type">Expiry Date:</label>
                    <input type="date" class="form-control expiry_date" name="expiry_date" required >
                </div>
                <!-- <div class="form-group">
                    <input type="text" value="BACTI" class="form-control modality" name="modality" readonly >
                </div> -->
                <div class="input-group mb-3 ">
                  <div class="input-group-prepend">
                    <span class="input-group-text  fw-bolder">MODALITY</span>
                  </div>
                  <!-- <input type="text" class="form-control" name="rdt_result" id="rdt_result" placeholder="Rapid Test Result"> -->
                  <select class="form-control  fw-bolder" required name="modality" id="modality">
                      <option value="">Please Select Result</option>
                      <option value="BACTI">BACTI</option>
                      <option value="SEROLOGY">SEROLOGY</option>
                  </select>
              </div>
            </form>
        </div>
        <div class="modal-footer">
          <div class="btn btn-group">
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-success" type="submit" form="addkit_frm">Add Kit</button>

          </div>
          
        </div>
      </div>
    </div>
  </div>
