<!DOCTYPE html>{%load static%}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login - iHomis</title>
  <link rel="icon" href="{% static 'integrated/img/favicon.png'%}">
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'integrated/css/login.css'%}">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="http://173.10.7.2/medsys-static-files/integrated/img/aerial.png" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="http://173.10.7.2/medsys-static-files/integrated/img/brghgmclogo.png" alt="logo" class="logo"> &nbsp;&nbsp;&nbsp;Bicol Region General Hospital and Geriatric Medical Center
              </div>
              <p class="login-card-description">iHomis</p>
              {%include 'integrated/common/messages.html'%}
              <form action="/login" method="POST">
                {% csrf_token %}
                  <div class="form-group">
                    <label for="userid" class="sr-only">Email</label>
                    <input type="text" name="userid" id="userid" class="form-control" onkeyup="this.value = this.value.toUpperCase();" placeholder="Username">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Login">
                </form>
                <!-- <a href="#!" class="forgot-password-link">Forgot password?</a> -->
                <nav class="login-card-footer-nav">
                  <a href="#!">Version 2.0</a>
                </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
