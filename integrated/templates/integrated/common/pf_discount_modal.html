<!-- Discount Modal-->
<div class="modal fade" id="pfdiscountModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Discount/Financial Support (Professional Fee)</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="disc-form2" action="{% url 'pfdisc' enctr %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="disc-type">Discount/Support Type:</label>
                  <select class="form-control" id="disc-type" name="disc-type">
                    <option value="SR">Senior Citizen/PWD</option>
                    <option value="QFS">QFS</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="disc-type">Physician:</label>
                    <select class="form-control" id="physician" name="physician" required>
                        {% if prof %}
                            {% for i in prof %}
                            <option value="{{i.licno}}">{{i.physician}}</option>
                            {% endfor %}
                        {% endif %}
                    </select>
                  </div>
                <div class="form-group">
                    <label for="disc-amount">Amount:</label>
                    <input type="text" class="form-control" id="disc-amount" name="disc-amount"/>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <div class="btn btn-group">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" type="submit" form="disc-form2">Add</button>
            </div>
        </div>
      </div>
    </div>
</div>
