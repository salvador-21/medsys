<!-- Camera Modal-->
<div class="modal fade" id="cameraModal" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Capture Image</h5>
          <button class="close" type="button" onclick="stop()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="container">
                <canvass id="stream"><video autoplay="true" id="videoElement"></video></canvass>
            </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" type="button" onclick="stop()" data-dismiss="modal">Cancel</button>
          <button class="btn btn-success" type="button" onclick="capture()" data-dismiss="modal" >Capture</button>
        </div>
      </div>
    </div>
</div>
