<!-- Discount Modal-->
<div class="modal fade" id="discountModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Discount/Financial Support</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="disc-form" action="{% url 'add_discount' enctr hpercode %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="disc-type">Discount/Support Type:</label>
                  <select class="form-control" id="disc-type" name="disc-type">
                      {% for i in disc_type %}
                      <option value="{{i.discikey}}">{{i.discdesc}}</option>
                      {% endfor %}
                      {% for i in fs_type %}
                      <option value="{{i.fundcode}}">{{i.funddesc}}</option>
                      {% endfor %}
                      <option value="QFS">QFS</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="disc-amount">Amount:</label>
                    <input type="text" class="form-control" id="disc-amount" name="disc-amount"/>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <div class="btn btn-group">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <button class="btn btn-primary" type="submit" form="disc-form">Add</button>
          </div>
        </div>
      </div>
    </div>
</div>
